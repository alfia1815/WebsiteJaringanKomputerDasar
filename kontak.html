<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak — EduNetwork</title>

  <!-- Google Font + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">EduNetwork</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain4">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain4">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="materi.html">Materi</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
        <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Hubungi Kami</h3>
          <p class="text-muted">Isi formulir berikut untuk mengirim pesan. (Form ini hanya demo — tidak dikaitkan ke backend.)</p>

          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" id="name" class="form-control" required>
              <div class="invalid-feedback">Nama wajib diisi.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
              <div class="invalid-feedback">Masukkan email yang valid.</div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea id="message" rows="6" class="form-control" required></textarea>
              <div class="invalid-feedback">Pesan tidak boleh kosong.</div>
            </div>

            <button class="btn btn-primary" type="submit">Kirim Pesan</button>
            <div id="feedback" class="mt-3" role="status" aria-live="polite"></div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-primary text-white py-4 mt-5">
  <div class="container text-center">© 2025 EduNetwork</div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form handling -->
<script>
  (function () {
    'use strict'
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      // Demo feedback — tidak benar-benar mengirim
      document.getElementById('feedback').innerHTML = '<div class="alert alert-success">Terima kasih! Pesan Anda telah diterima (demo).</div>';
      form.reset();
      form.classList.remove('was-validated');
    }, false)
  })();
</script>
</body>
</html>
